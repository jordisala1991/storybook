name: Chromatic

on: push

jobs:
    deployment:
        name: Deployment
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - uses: bahmutov/npm-install@v1
              with:
                  useLockFile: false
            - uses: chromaui/action@v1
              with:
                  projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
